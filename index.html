<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJ's Legal Intranet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to right, #f8f9fa, #e9ecef); color: #1a1a1a; }
    header {
      background: linear-gradient(to right, #b31b1b, #d62a2a);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left, .header-center, .header-right {
      flex: 1;
      min-width: 200px;
    }
    .header-left {
      text-align: left;
    }
    .header-center {
      text-align: center;
    }
    .header-right {
      text-align: right;
    }
    header h1 { font-size: 2.8em; margin-bottom: 5px; }
    header p { font-style: italic; font-size: 1em; opacity: 0.8; }
    .dashboard-button {
      background: white;
      color: #b31b1b;
      border: 2px solid white;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      text-decoration: none;
    }
    .dashboard-button:hover {
      background-color: #ffffffaa;
    }
    .rss-feed {
      font-size: 0.9em;
      max-height: 120px;
      overflow-y: auto;
    }
    .rss-feed a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 4px;
    }
    .rss-feed a:hover {
      text-decoration: underline;
    }
    .sticky-nav { position: sticky; top: 0; z-index: 1000; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .nav-group { position: relative; display: inline-block; }
    .nav-tile { display: inline-block; text-decoration: none; color: #b31b1b; border: 1px solid #b31b1b; padding: 10px 16px; border-radius: 6px; font-weight: 500; transition: all 0.2s ease-in-out; background-color: white; }
    .nav-tile:hover { background-color: #b31b1b; color: white; }
    .dropdown-content { display: none; position: absolute; background-color: white; min-width: 240px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border: 1px solid #b31b1b; border-radius: 6px; z-index: 1; top: 45px; }
    .dropdown-content a { color: #b31b1b; padding: 10px 16px; display: block; text-decoration: none; font-size: 0.95em; }
    .dropdown-content a:hover { background-color: #f2f2f2; }
    .nav-group:hover .dropdown-content { display: block; }
    .animated-section { opacity: 0; transition: opacity 0.6s ease, transform 0.6s ease; }
    .fade-up { transform: translateY(30px); }
    .fade-up.visible { opacity: 1; transform: translateY(0); }
    .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px 20px; background-color: #f1f1f1; }
    .footer-column { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .footer-column h3 { color: #b31b1b; margin-top: 0; }
    .shoutout-carousel { text-align: center; padding: 60px 20px; background-color: white; font-size: 1.2em; font-weight: 500; min-height: 80px; transition: opacity 0.5s ease-in-out; position: relative; }
    .shoutout-carousel span { display: none; opacity: 0; transition: opacity 0.5s ease-in-out; }
    .shoutout-carousel span.active { display: inline-block; opacity: 1; }
    @keyframes scrollX { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .carousel.scroll { display: flex; overflow: hidden; white-space: nowrap; animation: scrollX 20s linear infinite; }
    .carousel.scroll img { flex: 0 0 auto; margin-right: 10px; height: 100px; border-radius: 8px; }
    .calendar { text-align: center; }
    .calendar p { font-size: 0.95em; color: #555; }
    .birthdays ul { list-style: none; padding-left: 0; font-size: 0.95em; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="dashboard.html" class="dashboard-button">Dashboard</a>
    </div>
    <div class="header-center">
      <h1>BJ's Legal Intranet</h1>
      <p>Confidential â€“ Internal Use Only</p>
    </div>
    <div class="header-right">
      <div class="rss-feed" id="rss-feed"></div>
    </div>
  </header>

  <!-- existing content continues here... -->

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animated-section').forEach(el => observer.observe(el));

    const shoutouts = document.querySelectorAll('.shoutout-carousel span');
    let idx = 0;
    setInterval(() => {
      shoutouts[idx].classList.remove('active');
      idx = (idx + 1) % shoutouts.length;
      shoutouts[idx].classList.add('active');
    }, 4000);

    async function loadRSS() {
      const res = await fetch("https://www.acc.com/rss/topic/646/feed.xml");
      const text = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");
      const items = xml.querySelectorAll("item");
      const container = document.getElementById("rss-feed");
      items.forEach((item, i) => {
        if (i >= 5) return;
        const link = document.createElement("a");
        link.href = item.querySelector("link").textContent;
        link.target = "_blank";
        link.textContent = item.querySelector("title").textContent;
        container.appendChild(link);
      });
    }
    loadRSS();
  </script>
</body>
</html>
