<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJ's Legal Intranet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(to right, #b31b1b, #d62a2a);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 5px;
    }
    header p {
      font-style: italic;
      font-size: 1em;
      opacity: 0.8;
    }
    .sticky-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-group {
      position: relative;
      display: inline-block;
    }
    .nav-tile {
      display: inline-block;
      text-decoration: none;
      color: #b31b1b;
      border: 1px solid #b31b1b;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      background-color: white;
    }
    .nav-tile:hover {
      background-color: #b31b1b;
      color: white;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 1px solid #b31b1b;
      border-radius: 6px;
      z-index: 1;
      top: 45px;
