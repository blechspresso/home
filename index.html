<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJ's Legal Intranet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to right, #f8f9fa, #e9ecef); color: #1a1a1a; }
    header {
      background: linear-gradient(to right, #b31b1b, #d62a2a);
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .header-left, .header-center, .header-right {
      flex: 1;
      min-width: 200px;
    }
    .header-left { text-align: left; }
    .header-center { text-align: center; }
    .header-right { text-align: right; font-size: 0.9em; }
    .dashboard-button {
      background: white;
      color: #b31b1b;
      border: 2px solid white;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      text-decoration: none;
    }
    .dashboard-button:hover {
      background-color: #ffffffaa;
    }
    .rss-feed a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 4px;
    }
    .rss-feed a:hover {
      text-decoration: underline;
    }
    /* other existing styles unchanged */
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="dashboard.html" class="dashboard-button">Dashboard</a>
    </div>
    <div class="header-center">
      <h1>BJ's Legal Intranet</h1>
      <p>Confidential â€“ Internal Use Only</p>
    </div>
    <div class="header-right rss-feed" id="rss-feed"></div>
  </header>

  <!-- rest of the page content stays unchanged -->

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animated-section').forEach(el => observer.observe(el));

    const shoutouts = document.querySelectorAll('.shoutout-carousel span');
    let idx = 0;
    setInterval(() => {
      shoutouts[idx].classList.remove('active');
      idx = (idx + 1) % shoutouts.length;
      shoutouts[idx].classList.add('active');
    }, 4000);

    async function loadRSS() {
      try {
        const res = await fetch("https://www.acc.com/rss/topic/646/feed.xml");
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");
        const container = document.getElementById("rss-feed");
        items.forEach((item, i) => {
          if (i >= 5) return;
          const link = document.createElement("a");
          link.href = item.querySelector("link").textContent;
          link.target = "_blank";
          link.textContent = item.querySelector("title").textContent;
          container.appendChild(link);
        });
      } catch (e) {
        console.error("RSS feed failed to load:", e);
      }
    }
    loadRSS();
  </script>
</body>
</html>
